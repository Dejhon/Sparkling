<div class="container">
  <div class="cards" *ngFor="let deals of services">
      <mat-card class="example-card">
          <mat-card-title>{{deals.name}}</mat-card-title>
          <mat-card-subtitle>{{deals._id}}</mat-card-subtitle>
          <mat-card-content>
             <p>{{deals.description}}</p>
             <p>${{deals.serviceCost}}.00</p>
          </mat-card-content>
          <mat-card-actions>
            <button class="edit" mat-button (click)="moveToUpdate(deals._id)">Edit</button>
            <button class="delete" mat-button (click)="deleteRecord(deals._id)">Delete</button>
          </mat-card-actions>
        </mat-card>
  </div>
</div>


<div class="container">
    <div #note></div>
    <div class="cards" *ngFor="let message of messages; let i = index">
        <mat-card class="example-card" *ngIf="message.status == 'unread'">
            <mat-card-title>{{message.firstName}} {{message.lastName}}</mat-card-title>
            <mat-card-subtitle>{{message._id}}</mat-card-subtitle>
            <mat-card-content>
                <label for="">Email</label><br>
                <p>{{message.email}}</p>
                <label for="">Phone Number</label><br>
                <p>{{message.phoneNumber}}</p>
                <label for="">Subject Matter</label><br>
               <p>{{message.subject}}</p>
               <label for="">Message</label><br>
               <p>{{message.message}}</p>
            </mat-card-content>
            <mat-card-actions>
              <button class="edit" mat-button (click)="moveToEdit(message._id)">Edit</button>
              <button class="delete" mat-button (click)="delete(message._id)">Delete</button>
            </mat-card-actions>
          </mat-card>
    </div>
  </div>
